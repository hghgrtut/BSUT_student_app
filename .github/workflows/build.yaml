# Name of workflow
name: Build

# Triggers
on: 
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

# What to do
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Build the app
        run: ./gradlew build
      - name: Run ktlint check
        uses: ./gradlew ktlintcheck
